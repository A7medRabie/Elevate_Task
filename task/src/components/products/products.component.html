<section class="section-products">
    <div class="container">
           <div class="row justify-content-center text-center">
               <div class="col-md-8 col-lg-6">
                  <div class="header">
                      <h3>Featured Product</h3>
                      <h2>Popular Products</h2>
                  </div>
                </div>
            </div>
       <div class="row">
               <!--  Product -->
           @for (product of products; track $index) {
            <div class="col-md-6 col-lg-4 col-xl-3 " >
       
                 <div class="card p-3 mb-4"(click)="navigate(product.id)">
            
                     <div class="image position-relative ">
                       <img class="rounded-3 img-fluid" [src]="product.image">
                       <p class="position-absolute top-0 end-0 bg-danger text-light border-0 p-2">${{product.price}}</p>
                       <p class="position-absolute  start-0 end-0 bottom-0 bg-danger text-light text-center ">{{product.title.substring(0,35)}}</p>
                     </div>
        
        
                   <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
                        <span>Available colors</span>
                        <div class="colors">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
            
                    </div>
        
        
                   <p>{{product.description.substring(0,40)}}...</p>
        
                   <button class="btn btn-danger">Add to cart</button>
                 </div>
    
            </div>
          }
        </div>
    
    </div>
</section>
